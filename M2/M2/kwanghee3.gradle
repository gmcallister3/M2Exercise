apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

version = '1.0'
defaultTasks 'jar'

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    description = 'Creates the executable jar file for the project'
    manifest {
        attributes( 'Implementation-Title': 'M2 Gradle Exercise',
                    'Implementation-version': version,
                    'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                    'Class-Path': configurations.compile.files.join(" ")
                  )
    }
    println 'Creates jar'
}

task compileTest(dependsOn: compileTestJava) {
    description = 'Java compile test'
    println 'CompileTest'
}

compileJava << {
    println 'CopileJave'
}

javadoc << {
    println 'Javadoc'
}

clean << {
    println 'Clean'
}
